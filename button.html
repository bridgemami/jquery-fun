<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>add page title here</title>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<link href="confirm-box.css" rel="stylesheet">
</head>
<body>
  <button id="visitExternalLink" class="button-default link">Go to Google</button>
  <script>function Confirm(title, msg, $true, $false, $link) { /*change*/
        var $content =  "<div class='dialog-overlay'>" +
                        "<div class='dialog'><header>" +
                         " <h3> " + title + " </h3> " +
                         "<i class='fa fa-close'></i>" +
                     "</header>" +
                     "<div class='dialog-msg'>" +
                         " <p> " + msg + " </p> " +
                     "</div>" +
                     "<footer>" +
                         "<div class='controls'>" +
                             " <button class='button button-danger doAction'>" + $true + "</button> " +
                             " <button class='button button-default cancelAction'>" + $false + "</button> " +
                         "</div>" +
                     "</footer>" +
                  "</div>" +
                "</div>";
         $('body').prepend($content);
      $('.doAction').click(function () {
        window.open($link, "_blank"); /*new*/
        $(this).parents('.dialog-ovelay').fadeOut(500, function () {
          $(this).remove();
        });
      });
$('.cancelAction, .fa-close').click(function () {
        $(this).parents('.dialog-ovelay').fadeOut(500, function () {
          $(this).remove();
        });
      });  
   }</script>
  <script>
    $(document).ready(function(){
        
   $('#visitExternalLink').click(function(){
         Confirm('Go to Google', 'Are you sure you want to visit Google', 'Yes', 'Cancel','https://www.google.com');  
   });
        
});
  </script>
</body>
</html>
